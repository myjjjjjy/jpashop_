spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true //system.out.print()로 출력
          format_sql:

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # 로그 찍어줌.